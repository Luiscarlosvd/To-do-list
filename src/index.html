<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-list-container">
        <div class="row-list">
            <p>Today's To Do</p>
        </div>
        <div class="row-list">
            <form id="add-task" class="form">
                <input type="text" id="title" name="title" placeholder="Add to your list..." required> <br>
                <button type="submit" class="button-add"></button>
            </form>
        </div>
    </div>
</body>
</html>
