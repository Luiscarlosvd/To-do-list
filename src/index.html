<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-list-container">
        <h1>To do list</h1>
        <div class="row-list" id="top">
            <p>Today's To Do</p>
        </div>
        <div class="row-list">
            <form id="add-task" class="form">
                <input type="text" id="title" name="title" placeholder="Add to your list..." required>
            </form>
        </div>

        <ul>
            <form class="check-list"></form>
        </ul>
        <div class="row-list button-clear-task">
            <button type="reset" id="button-clear">Clear all completed</button>
        </div>
    </div>
</body>
</html>
